<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais de Atalhos do Windows</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald%3A400%2C600%2C700%7COpen%20Sans%3A400%2C600%2C700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        .atalho-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .atalho-tecla {
            flex: 1;
            padding-right: 20px;
            text-align: left;
        }
        .atalho-imagem {
            flex: 1;
            text-align: right;
        }
        .atalho-imagem img {
            max-width: 150px;
            height: auto;
        }
        .atalho-imagem img.hidden{
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Tutoriais de Atalhos do Windows</h1>
    </header>

    <div class="container">
        <h2>Atalhos Importantes do Windows</h2>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Ctrl + C')">Ctrl + C: Copiar</button></div>
            <div class="atalho-imagem"><img id="imagemCtrlC" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Ctrl + C" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Ctrl + V')">Ctrl + V: Colar</button></div>
            <div class="atalho-imagem"><img id="imagemCtrlV" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Ctrl + V" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Ctrl + X')">Ctrl + X: Recortar</button></div>
            <div class="atalho-imagem"><img id="imagemCtrlX" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Ctrl + X" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Ctrl + Z')">Ctrl + Z: Desfazer</button></div>
            <div class="atalho-imagem"><img id="imagemCtrlZ" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Ctrl + Z" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Alt + Tab')">Alt + Tab: Alternar Janelas</button></div>
            <div class="atalho-imagem"><img id="imagemAltTab" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Alt + Tab" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Win + P')">Win + P: Projeção</button></div>
            <div class="atalho-imagem"><img id="imagemWinP" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Win + P" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Win')">Win: Menu Iniciar</button></div>
            <div class="atalho-imagem"><img id="imagemWin" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Win" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Win + I')">Win + I: Configurações</button></div>
            <div class="atalho-imagem"><img id="imagemWinI" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Win + I" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Win + E')">Win + E: Explorador de Arquivos</button></div>
            <div class="atalho-imagem"><img id="imagemWinE" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Win + E" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('Win + A')">Win + A: Central de Ações</button></div>
            <div class="atalho-imagem"><img id="imagemWinA" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="Win + A" class="hidden"></div>
        </div>

        <div class="atalho-container">
            <div class="atalho-tecla"><button onclick="mostrarImagem('PrtScn')">PrtScn: Captura de Tela</button></div>
            <div class="atalho-imagem"><img id="imagemPrtScn" src="https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg" alt="PrtScn" class="hidden"></div>
        </div>
    </div>

    <script>
        function mostrarImagem(atalho) {
            const imagens = {
                'Ctrl + C': 'imagemCtrlC',
                'Ctrl + V': 'imagemCtrlV',
                'Ctrl + X': 'imagemCtrlX',
                'Ctrl + Z': 'imagemCtrlZ',
                'Alt + Tab': 'imagemAltTab',
                'Win + P': 'imagemWinP',
                'Win': 'imagemWin',
                'Win + I': 'imagemWinI',
                'Win + E': 'imagemWinE',
                'Win + A': 'imagemWinA',
                'PrtScn': 'imagemPrtScn'
            };

            const imagemId = imagens[atalho];
            if (imagemId) {
                const imagem = document.getElementById(imagemId);
                imagem.classList.remove('hidden');
                // Oculta as outras imagens caso alguma esteja visível
                Object.values(imagens).forEach(id => {
                    if (id !== imagemId) {
                        document.getElementById(id).classList.add('hidden');
                    }
                });
            }
        }
    </script>

    <div class="footer-image">
        <div class="footer-text">
            <p>Secretaria Municipal de Educação</p>
            <p>Rua Silva Jardim, nº 59 – CEP 14730-000</p>
            <p>Fone/Fax: (17) 3361-1095 / 3361-1365</p>
        </div>
    </div>
</body>
</html>
