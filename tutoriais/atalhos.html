<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais de Atalhos do Windows</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald%3A400%2C600%2C700%7COpen%20Sans%3A400%2C600%2C700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        .container {
            display: flex;
        }
        .atalhos-esquerda {
            width: 25%;
            padding-right: 20px;
        }
        .atalho-container {
            margin-bottom: 10px;
        }
      /*  .important-info {
            width: 75%;
            background-color: rgba(242, 242, 242, 1);
            padding: 20px;
            margin: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        } */
        .important-info img {
            max-width: 100%; /* Garante que a imagem preencha a largura da div */
            max-height: 100%; /* Garante que a imagem preencha a altura da div */
            object-fit: contain; /* Mantém as proporções da imagem */
            width: 14cm; /* Largura da imagem */
            height: 7cm; /* Altura da imagem */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Tutoriais de Atalhos do Windows</h1>
    </header>

    <div class="container">
        <div class="atalhos-esquerda">
            <div class="atalho-container">
                <button onclick="mostrarImagem('Ctrl + C')">Copiar</button>
            </div>
            <div class="atalho-container">
                <button onclick="mostrarImagem('Ctrl + V')">Colar</button>
            </div>
            <div class="atalho-container">
                <button onclick="mostrarImagem('Ctrl + X')">Recortar</button>
            </div>
            <div class="atalho-container">
                <button onclick="mostrarImagem('Ctrl + Z')">Desfazer</button>
            </div>
            <div class="atalho-container">
                <button onclick="mostrarImagem('Win + P')">Projeção</button>
            </div>
            <div class="atalho-container">
                <button onclick="mostrarImagem('Win')">Menu Iniciar</button>
            </div>
            <div class="atalho-container">
                <button onclick="mostrarImagem('PrtScn')">Captura de Tela</button>
            </div>
        </div>
        <div class="important-info">
            <img id="imagemExibida" src="" alt="" class="hidden">
        </div>
    </div>

    <script>
        function mostrarImagem(atalho) {
            const imagens = {
                'Ctrl + C': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Ctrl + V': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Ctrl + X': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Ctrl + Z': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Alt + Tab': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Win + P': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Win': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Win + I': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Win + E': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'Win + A': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg',
                'PrtScn': 'https://techforlearning.sd61.bc.ca/wp-content/uploads/sites/107/2018/04/WINDOWS-KEY-P.jpg'
            };

            const imagemSrc = imagens[atalho];
            const imagemExibida = document.getElementById('imagemExibida');

            if (imagemSrc) {
                imagemExibida.src = imagemSrc;
                imagemExibida.classList.remove('hidden');
            } else {
                imagemExibida.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
