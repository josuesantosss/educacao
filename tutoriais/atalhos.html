<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais de Atalhos do Windows</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald%3A400%2C600%2C700%7COpen%20Sans%3A400%2C600%2C700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        .container {
            display: flex;
        }
        .button-group {
            width: 25%;
            padding-right: 20px;
        }
        .atalho-container {
            margin-bottom: 10px;
        }
        .important-info {
            width: 75%;
            background-color: rgba(242, 242, 242, 1);
            padding: 20px;
            margin: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Organiza a descrição e a imagem em coluna */
            align-items: center; /* Centraliza horizontalmente */
            text-align: center; /* Centraliza o texto */
        }
        .important-info img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            width: 14cm;
            height: 7cm;
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Tutoriais de Atalhos do Windows</h1>
    </header>

    <div class="container">
        <div class="button-group">
            <button class="button" onclick="mostrarImagem('Ctrl + C')">Copiar</button>
            <button class="button" onclick="mostrarImagem('Ctrl + V')">Colar</button>
            <button class="button" onclick="mostrarImagem('Ctrl + X')">Recortar</button>
            <button class="button" onclick="mostrarImagem('Ctrl + Z')">Desfazer</button>
            <button class="button" onclick="mostrarImagem('Win + P')">Projeção</button>
            <button class="button" onclick="mostrarImagem('Win')">Menu Iniciar</button>
            <button class="button" onclick="mostrarImagem('PrtScn')">Captura de Tela</button>
        </div>
        <div class="important-info">
            <p id="descricaoAtalho" class="hidden"></p>
            <img id="imagemExibida" src="" alt="" class="hidden">
        </div>
    </div>

    <script>
        function mostrarImagem(atalho) {
            const imagens = {
                'Ctrl + C': {
                    src: 'atalhos/ctrlC.png',
                    descricao: 'Copia o conteúdo selecionado.'
                },
                'Ctrl + V': {
                    src: 'atalhos/ctrlV.png',
                    descricao: 'Cola o conteúdo que foi Copiado.'
                },
                'Ctrl + X': {
                    src: 'atalhos/ctrlX.png',
                    descricao: 'Recorta o conteúdo selecionado.'
                },
                'Ctrl + Z': {
                    src: 'atalhos/ctrlZ.png',
                    descricao: 'Desfaz a última ação.'
                },
                'Win + P': {
                    src: 'atalhos/winP.png',
                    descricao: 'Abre as opções de projeção para conectar a um projetor ou segunda tela [Duplicar, extender].'
                },
                'Win': {
                    src: 'atalhos/win.png',
                    descricao: 'Abre o Menu Iniciar.'
                },
                'PrtScn': {
                    src: 'atalhos/print.png',
                    descricao: 'Captura a tela inteira e copia para a área de transferência [Dica: cole em um documento Word].'
                },
            };

            const imagemInfo = imagens[atalho];
            const imagemExibida = document.getElementById('imagemExibida');
            const descricaoAtalho = document.getElementById('descricaoAtalho');

            if (imagemInfo) {
                imagemExibida.src = imagemInfo.src;
                imagemExibida.classList.remove('hidden');
                descricaoAtalho.textContent = imagemInfo.descricao;
                descricaoAtalho.classList.remove('hidden');
            } else {
                imagemExibida.classList.add('hidden');
                descricaoAtalho.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
