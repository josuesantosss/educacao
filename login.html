<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais Didáticos 2025</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald%3A400%2C600%2C700%7COpen%20Sans%3A400%2C600%2C700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1>Materiais Didáticos 2025</h1>
    </header>

    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <div id="menu-container"></div> <br><br>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="button" onclick="authenticate()">Entrar</button>
        </form>
        <div id="message"></div>
    </div>

    <div class="footer-image">
        <div class="footer-text">
            <p>Secretaria Municipal de Educação</p>
            <p>Rua Silva Jardim, nº 59 – CEP 14730-000</p>
            <p>Fone/Fax: (17) 3361-1095 / 3361-1365</p>
        </div>
    </div>

    <script src="menu-loader.js"></script>
    <script>
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            //Simulação de usuarios e senhas (NUNCA faça isso em produção!)
            const usuarios = {
                "usuario1": "senha1",
                "usuario3": "senha3",
                "usuario2": "senha2"
            };

            if (usuarios[username] && usuarios[username] === password) {
                messageDiv.textContent = 'Login bem-sucedido!';
                // Redirecionar para a página protegida
                window.location.href = "anosiniciais/index.html";
            } else {
                messageDiv.textContent = 'Nome de usuário ou senha incorretos.';
            }
        }
    </script>
</body>
</html>
