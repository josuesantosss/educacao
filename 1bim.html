<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais Didáticos</title>

    <!-- Favicon redimensionado -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/WpNdJyLs/favico-MAP.jpg">
    
    <!-- Links para fontes e estilos externos -->
    <link href="https://fonts.googleapis.com/css?family=Oswald%3A400%2C600%2C700%7COpen%20Sans%3A400%2C600%2C700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
    <!-- Estilo reutilizado -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: rgba(255,255,255,1);
            color: rgba(33,33,33,1);
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(27,117,187,1);
            color: rgba(255,255,255,1);
            text-align: center;
            padding: 20px;
        }
        .menu {
            background-color: rgba(0,0,0,0.8);
            padding: 10px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
        }
        .menu-container {
            display: flex;
            justify-content: center;
        }
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                text-align: left;
            }
            .menu a {
                display: block;
                padding: 10px;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }
            .menu-toggle {
                display: block;
                background-color: rgba(0,0,0,0.8);
                width: 100%;
                text-align: left;
            }
        }
        .important-info {
            background-color: rgba(242, 242, 242, 1);
            padding: 20px;
            margin: 40px; /* Margem de 40px em todos os lados */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .important-info h2 {
            color: rgba(27, 117, 187, 1);
            font-family: 'Oswald', sans-serif;
            margin-bottom: 15px;
        }
        .important-info p {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: rgba(33, 33, 33, 1);
            text-align: justify; /* Justifica o texto */
        }
        .footer-image {
            background-color: rgba(27, 117, 187, 1); /* Mesma cor de fundo do header */
            color: rgba(255, 255, 255, 1); /* Mesma cor do texto do header */
            display: flex; /* Usa Flexbox para criar colunas */
            justify-content: space-between; /* Espaço entre as colunas */
            align-items: center; /* Centraliza verticalmente */
            padding: 20px; /* Espaçamento interno */
            width: 100%; /* Ocupa toda a largura */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Sombra opcional para destacar */
            position: fixed; /* Fixa o rodapé na parte inferior */
            bottom: 0; /* Alinha o rodapé na parte inferior */
            left: 0; /* Alinha o rodapé à esquerda */
            z-index: 1000; /* Garante que o rodapé fique acima de outros elementos */
        }
        .footer-text {
            text-align: left; /* Alinha o texto à esquerda */
            flex: 1; /* Ocupa o espaço disponível */
            padding-left: 20px; /* Espaçamento à esquerda */
        }
        .footer-image img {
            max-width: 200px; /* Ajuste o tamanho da imagem conforme necessário */
            height: auto; /* Mantém a proporção da imagem */
            margin-right: 20px; /* Espaçamento à direita */
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Materiais Didáticos 2025</h1>
    </header>
    
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <nav id="menu" class="menu">
        <a href="index.html">Início</a>
        <a href="anosiniciais.html">Anos Iniciais</a>
        <a href="anosfinais.html">Anos Finais</a>
        <a href="tutoriais.html">Tutoriais</a>
        <a href="quemsomos.html">Quem somos</a>
    </nav>

      <!-- CONTEÚDO DA PÁGINA -->
    
    <div class="container">
        <p>Bem-vindo à página dos anos iniciais.</p>
        <p><strong>Escolha a turma:</strong></p>
        <div class="button-group">
            <a href="anosiniciais/1ano.html" class="button">1° Ano</a>
            <a href="anosiniciais/2ano.html" class="button">2° Ano</a>
            <a href="anosiniciais/3ano.html" class="button">3° Ano</a>
            <a href="anosiniciais/4ano.html" class="button">4° Ano</a>
            <a href="anosiniciais/5ano.html" class="button">5° Ano</a>
        </div>
    </div>
</body>
</html>
