<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais Didáticos 2025</title>
    
    <!-- Links para fontes e estilos externos -->
    <link href="https://fonts.googleapis.com/css?family=Oswald%3A400%2C600%2C700%7COpen%20Sans%3A400%2C600%2C700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
    <!-- Estilo reutilizado -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: rgba(255,255,255,1);
            color: rgba(33,33,33,1);
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(27,117,187,1);
            color: rgba(255,255,255,1);
            text-align: center;
            padding: 20px;
        }
        .menu {
            background-color: rgba(0,0,0,0.8);
            padding: 10px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
        }
        .menu-container {
            display: flex;
            justify-content: center;
        }
        .container {
            text-align: center;
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .button {
            background-color: rgba(27,117,187,1);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group .button {
            display: block;
            margin: 10px auto;
            width: 200px;
        }
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                text-align: left;
            }
            .menu a {
                display: block;
                padding: 10px;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }
            .menu-toggle {
                display: block;
                background-color: rgba(0,0,0,0.8);
                width: 100%;
                text-align: left;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Materiais Didáticos 2025</h1>
    </header>
    
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <nav id="menu" class="menu">
        <a href="index.html">Início</a>
        <a href="anosiniciais.html">Anos Iniciais</a>
        <a href="#">Anos Finais</a>
        <a href="#">Tutoriais</a>
        <a href="#">Quem somos</a>
    </nav>
    
    <div class="container">
        <p>Bem-vindo à página dos anos finais.</p>
        <p><strong>Escolha a turma:</strong></p>
        <div class="button-group">
            <a href="#" class="button">6° Ano</a>
            <a href="#" class="button">7° Ano</a>
            <a href="#" class="button">8° Ano</a>
            <a href="#" class="button">9° Ano</a>
        </div>
    </div>
</body>
</html>
