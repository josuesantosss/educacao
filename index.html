<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roça Conectada</title>
    <link rel="icon" href="img/rocaconectada.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/backgroundLogin.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        .menu {
            background-color: #007bff;
            padding: 10px 0;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            font-size: 18px;
        }
        .menu a:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#anos-iniciais">Anos Iniciais</a>
        <a href="#anos-finais">Anos Finais</a>
    </div>
    
    <div class="content">
        <h1>Bem-vindo</h1>
        <p>Secretaria Municipal de Educação de Monte Azul Paulista</p>
    </div>
</body>
</html>
